<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="OI Jumper" />
    <meta
      name="description"
      content="The tool that allows you to efficiently jump to any CP problem on various platforms."
    />
    <meta name="google-site-verification" content="GN6O6d-bt1riW71x1xZLSXUUEJwDqb4485eFa6UpJY4" />

    <title>OI Jumper</title>
    <link href="./assets/styles/main.css" rel="stylesheet" />
    <link rel="icon" type="image/svg" href="./assets/resources/icon.svg" />

    <script src="./assets/js/onload.js" type="module"></script>
    <script src="./assets/js/script.js" type="module"></script>
  </head>

  <body class="flex h-screen w-screen flex-col items-center bg-base-100 font-mono">
    <header class="mt-8 flex-col text-center sm:mt-14">
      <h1 class="text-5xl font-bold text-primary sm:text-[5rem]">OI Jumper</h1>
      <p class="mt-3 text-base text-base-content sm:mt-6 sm:text-xl">
        made with <span id="the-word" class="font-bold text-primary"></span> by owlpaw
      </p>
    </header>

    <section class="mt-6 flex w-screen min-w-0 justify-center sm:mt-10">
      <select
        id="select-pid"
        class="select select-bordered select-sm mx-1 min-w-24 basis-24 sm:select-md sm:mx-2 sm:min-w-32 sm:basis-40"
      >
        <option value="at">AtCoder</option>
        <option value="bz">BZOJ</option>
        <option value="cf">Codeforces</option>
        <option value="dm">DMOJ</option>
        <option value="hdu">HDU 杭电</option>
        <option value="lib">LibreOJ</option>
        <option value="lg" selected>Luogu 洛谷</option>
        <option value="pku">POJ 北大</option>
        <option value="sp">SPOJ</option>
        <option value="uoj">UniversalOJ</option>
        <option value="vj">Virtual Judge</option>
      </select>
      <input
        id="input-pid"
        class="input input-sm input-bordered mx-1.5 min-w-32 max-w-80 basis-60 transition-colors sm:input-md sm:mx-2 sm:basis-80"
      />
      <a
        id="submit-pid"
        tabindex="-1"
        href="#"
        target="_self"
        class="btn btn-disabled btn-primary btn-sm mx-1 transition-colors sm:btn-md sm:mx-2"
      ></a>
    </section>

    <section class="mt-2 flex w-screen min-w-0 justify-center sm:mt-4">
      <select
        id="select-pna"
        class="select select-bordered select-sm mx-1 min-w-24 basis-24 sm:select-md sm:mx-2 sm:min-w-32 sm:basis-40"
      >
        <option value="acw">AcWing</option>
        <option value="at">AtCoder</option>
        <option value="bz">BZOJ</option>
        <option value="cf">Codeforces</option>
        <option value="dm">DMOJ</option>
        <option value="lib">LibreOJ</option>
        <option value="lg" selected>Luogu 洛谷</option>
        <option value="uoj">UniversalOJ</option>
      </select>
      <input
        id="input-pna"
        class="input input-sm input-bordered mx-1.5 min-w-32 max-w-80 basis-60 transition-colors sm:input-md sm:mx-2 sm:basis-80"
      />
      <a
        id="submit-pna"
        tabindex="-1"
        href="#"
        target="_self"
        class="btn btn-disabled btn-primary btn-sm mx-1 transition-colors sm:btn-md sm:mx-2"
      ></a>
    </section>

    <footer class="mb-3 mt-auto text-center sm:mb-6">
      <a class="btn btn-xs mx-0.5 mb-2 sm:btn-sm sm:mb-0" href="https://github.com/owl-paw/oi-jumper">
        <span id="github"></span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20px"
          viewBox="0 -960 960 960"
          width="20px"
          class="fill-base-content"
        >
          <path
            d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h528v-264h72v264q0 29.7-21.15 50.85Q773.7-144 744-144H216Zm171-192-51-51 357-357H576v-72h240v240h-72v-117L387-336Z"
          />
        </svg>
      </a>
      <a class="btn btn-xs mx-0.5 mb-2 sm:btn-sm sm:mb-0" href="https://afdian.com/a/owlpaw/plan">
        <span id="sponsor"></span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20px"
          viewBox="0 -960 960 960"
          width="20px"
          class="fill-base-content"
        >
          <path
            d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h528v-264h72v264q0 29.7-21.15 50.85Q773.7-144 744-144H216Zm171-192-51-51 357-357H576v-72h240v240h-72v-117L387-336Z"
          />
        </svg>
      </a>

      <br class="sm:hidden" />

      <div class="join mx-0.5">
        <input
          type="radio"
          name="theme-buttons"
          id="system-scheme"
          class="theme btn join-item btn-xs sm:btn-sm"
          value="default"
        />
        <input
          type="radio"
          name="theme-buttons"
          id="light-scheme"
          class="theme btn join-item btn-xs sm:btn-sm"
          value="light"
        />
        <input
          type="radio"
          name="theme-buttons"
          id="dark-scheme"
          class="theme btn join-item btn-xs sm:btn-sm"
          value="dark"
        />
      </div>

      <div class="join mx-0.5">
        <input
          class="btn join-item btn-xs sm:btn-sm"
          type="radio"
          name="language-selector"
          id="chn-btn"
          aria-label="中文"
        />
        <input
          class="btn join-item btn-xs sm:btn-sm"
          type="radio"
          name="language-selector"
          id="eng-btn"
          aria-label="English"
        />
      </div>
    </footer>
  </body>
</html>
