<!doctype html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OI Jumper</title>
    <meta name="title" content="OI Jumper" />
    <meta
      name="description"
      content="The tool that allows you to efficiently jump to any CP problem on various platforms."
    />
    <meta name="google-site-verification" content="GN6O6d-bt1riW71x1xZLSXUUEJwDqb4485eFa6UpJY4" />
    <link href="./assets/main.css" rel="stylesheet" />
    <link rel="icon" type="image/svg" href="./assets/icon.svg" />
  </head>

  <body class="flex h-screen w-screen flex-col items-center bg-base-100 font-mono">
    <!-- Page Title -->
    <header class="mt-8 flex-col text-center sm:mt-14">
      <h1 class="text-5xl font-bold text-primary sm:text-[5rem]">
        <a href="#">OI Jumper</a>
      </h1>
      <p class="mt-3 text-base text-base-content sm:mt-6 sm:text-xl">
        made with <span id="the-word" class="text-primary"></span> by owlpaw
      </p>
    </header>

    <!-- Problem Jumper  -->
    <section class="input-suite mt-6 sm:mt-10">
      <select id="select-pid" class="select select-bordered select-sm transition-all sm:select-md">
        <option value="bz">BZOJ</option>
        <option value="cf">Codeforces</option>
        <option value="dm">DMOJ</option>
        <option value="hdu">HDU 杭电</option>
        <option value="lib">LibreOJ</option>
        <option value="lg" selected>Luogu 洛谷</option>
        <option value="pku">POJ 北大</option>
        <option value="sp">SPOJ</option>
        <option value="uoj">UniversalOJ</option>
        <option value="vj">Virtual Judge</option>
      </select>
      <input id="input-pid" class="input input-sm input-bordered transition-all sm:input-md" />
      <button
        id="submit-pid"
        tabindex="-1"
        class="btn btn-disabled btn-primary btn-sm mx-1 transition-all sm:btn-md sm:mx-2"
      ></button>
    </section>

    <!-- Problem Name Search -->
    <section class="input-suite mt-2 sm:mt-4">
      <select id="select-pna" class="select select-bordered select-sm transition-all sm:select-md">
        <option value="acw">AcWing</option>
        <option value="at">AtCoder</option>
        <option value="bz">BZOJ</option>
        <option value="cf">Codeforces</option>
        <option value="dm">DMOJ</option>
        <option value="lib">LibreOJ</option>
        <option value="lg" selected>Luogu 洛谷</option>
        <option value="uoj">UniversalOJ</option>
      </select>
      <input id="input-pna" class="input input-sm input-bordered transition-all sm:input-md" />
      <button
        id="submit-pna"
        tabindex="-1"
        class="btn btn-disabled btn-primary btn-sm mx-1 transition-all sm:btn-md sm:mx-2"
      ></button>
    </section>

    <footer class="mb-3 mt-auto text-center sm:mb-6">
      <div id="more-info" style="visibility: hidden">
        <button
          class="btn btn-outline btn-primary btn-xs mx-0.5 mb-2 sm:btn-sm sm:mb-0"
          onclick="window.open(`https://github.com/owl-paw/oi-jumper`)"
        >
          <span id="github"></span>
        </button>
        <button
          class="btn btn-outline btn-primary btn-xs mx-0.5 mb-2 sm:btn-sm sm:mb-0"
          onclick="window.open(`https://afdian.com/a/owlpaw/plan`)"
        >
          <span id="sponsor"></span>
        </button>

        <br class="sm:hidden" />

        <div class="join mx-0.5">
          <input
            type="radio"
            name="theme-buttons"
            id="system-scheme"
            class="theme-controller btn btn-outline btn-primary join-item btn-xs sm:btn-sm"
            value="default"
          />
          <input
            type="radio"
            name="theme-buttons"
            id="light-scheme"
            class="theme-controller btn btn-outline btn-primary join-item btn-xs sm:btn-sm"
            value="light"
          />
          <input
            type="radio"
            name="theme-buttons"
            id="dark-scheme"
            class="theme-controller btn btn-outline btn-primary join-item btn-xs sm:btn-sm"
            value="dark"
          />
        </div>
      </div>

      <button
        id="more-info-toggler"
        class="btn btn-outline btn-primary btn-xs mx-0.5 mt-4 sm:btn-sm sm:mb-0"
        onclick="toggleMoreInfo()"
      ></button>

      <div class="join">
        <input
          class="btn btn-outline btn-primary join-item btn-xs sm:btn-sm"
          type="radio"
          name="language-selector"
          id="chn-btn"
          onclick="loadLanguage('zh')"
          aria-label="中文"
        />
        <input
          class="btn btn-outline btn-primary join-item btn-xs sm:btn-sm"
          type="radio"
          name="language-selector"
          id="eng-btn"
          onclick="loadLanguage('en')"
          aria-label="English"
        />
      </div>
    </footer>

    <script src="./assets/onload.js" type="text/javascript"></script>
    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
