<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OI Jumper</title>
    <link href="./assets/main.css" rel="stylesheet" />
    <link rel="icon" type="image/svg" href="./assets/icon.svg" />
  </head>

  <body class="flex h-screen w-screen flex-col items-center bg-base-200 font-mono">
    <dialog id="pba" class="modal">
      <div class="modal-box">
        <form method="dialog">
          <button class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2">✕</button>
        </form>
        <h3 id="pba-title" class="text-lg font-bold text-error"></h3>
        <p id="pba-details" class="pt-2"></p>
      </div>
    </dialog>

    <!-- Page Title -->
    <header class="mt-8 flex-col text-center sm:mt-14">
      <h1 class="text-5xl font-bold text-primary sm:text-[5rem]">
        <a href="#">OI Jumper</a>
      </h1>
      <p class="mt-3 text-base text-base-content sm:mt-6 sm:text-xl">
        made with <span id="the-word" class="text-primary"></span> by owlpaw
      </p>
    </header>

    <!-- Problem Jumper  -->
    <section class="input-suite mt-6 sm:mt-10">
      <dialog id="iid" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2">✕</button>
          </form>
          <h3 id="iid-title" class="text-lg font-bold text-error"></h3>
          <p id="iid-details" class="pt-2"></p>
        </div>
      </dialog>
      <select id="judge-selector-prob-id" class="select select-bordered select-sm sm:select-md">
        <option value="bz">BZOJ</option>
        <option value="cf">Codeforces</option>
        <option value="dm">DMOJ</option>
        <option value="hdu">HDU 杭电</option>
        <option value="lib">LibreOJ</option>
        <option value="lg" selected>Luogu 洛谷</option>
        <option value="pku">POJ 北大</option>
        <option value="sp">SPOJ</option>
        <option value="uoj">UniversalOJ</option>
        <option value="vj">Virtual Judge</option>
      </select>
      <input id="input-box-prob-id" class="input input-sm input-bordered sm:input-md" />
      <button
        id="submit-button-prob-id"
        class="btn btn-primary btn-sm mx-1 sm:btn-md sm:mx-2"
      ></button>
    </section>

    <!-- Problem Name Search -->
    <section class="input-suite mt-2 sm:mt-4">
      <dialog id="itm" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2">✕</button>
          </form>
          <h3 id="itm-title" class="text-lg font-bold text-error"></h3>
          <p id="itm-details" class="pt-2"></p>
        </div>
      </dialog>
      <select id="judge-selector-prob-name" class="select select-bordered select-sm sm:select-md">
        <option value="acw">AcWing</option>
        <option value="at">AtCoder</option>
        <option value="bz">BZOJ</option>
        <option value="cf">Codeforces</option>
        <option value="dm">DMOJ</option>
        <option value="lib">LibreOJ</option>
        <option value="lg" selected>Luogu 洛谷</option>
        <option value="uoj">UniversalOJ</option>
      </select>
      <input id="input-box-prob-name" class="input input-sm input-bordered sm:input-md" />
      <button
        id="submit-button-prob-name"
        class="btn btn-primary btn-sm mx-1 sm:btn-md sm:mx-2"
      ></button>
    </section>

    <footer class="mb-3 mt-auto text-center sm:mb-6">
      <div id="more-info" style="visibility: hidden">
        <button
          class="btn btn-primary btn-xs mx-0.5 mb-2 sm:btn-sm sm:mb-0"
          onclick="openLink('https://github.com/owl-paw/oi-jumper')"
        >
          <span id="github"></span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
          >
            <path
              d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h528v-264h72v264q0 29.7-21.15 50.85Q773.7-144 744-144H216Zm171-192-51-51 357-357H576v-72h240v240h-72v-117L387-336Z"
            />
          </svg>
        </button>
        <button
          class="btn btn-primary btn-xs mx-0.5 mb-2 sm:btn-sm sm:mb-0"
          onclick="openLink('https://afdian.com/a/owlpaw/plan')"
        >
          <span id="sponsor"></span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
          >
            <path
              d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h528v-264h72v264q0 29.7-21.15 50.85Q773.7-144 744-144H216Zm171-192-51-51 357-357H576v-72h240v240h-72v-117L387-336Z"
            />
          </svg>
        </button>

        <br class="sm:hidden" />

        <div class="join mx-0.5">
          <input
            type="radio"
            name="theme-buttons"
            id="system-scheme"
            class="theme-controller btn btn-outline btn-primary join-item btn-xs sm:btn-sm"
            value="default"
          />
          <input
            type="radio"
            name="theme-buttons"
            id="light-scheme"
            class="theme-controller btn btn-outline btn-primary join-item btn-xs sm:btn-sm"
            value="light"
          />
          <input
            type="radio"
            name="theme-buttons"
            id="dark-scheme"
            class="theme-controller btn btn-outline btn-primary join-item btn-xs sm:btn-sm"
            value="dark"
          />
        </div>
      </div>

      <button
        id="more-info-toggler"
        class="btn btn-primary btn-xs mx-0.5 mt-4 sm:btn-sm sm:mb-0"
        onclick="toggleMoreInfo()"
      ></button>

      <div class="join">
        <input
          class="btn btn-outline btn-primary join-item btn-xs sm:btn-sm"
          type="radio"
          name="language-selector"
          id="chn-btn"
          onclick="loadLanguage('zh')"
          aria-label="中文"
        />
        <input
          class="btn btn-outline btn-primary join-item btn-xs sm:btn-sm"
          type="radio"
          name="language-selector"
          id="eng-btn"
          onclick="loadLanguage('en')"
          aria-label="English"
        />
      </div>
    </footer>

    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
