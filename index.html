<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OI Jumper</title>
    <link href="./assets/main.css" rel="stylesheet" />
    <link rel="icon" type="image/svg" href="./assets/icon.svg" />
  </head>

  <body
    class="flex h-screen w-screen flex-col items-center bg-base-100 font-mono"
  >
    <dialog id="page-blocked-alert" class="modal">
      <div class="modal-box">
        <form method="dialog">
          <button
            class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2"
          >
            ✕
          </button>
        </form>
        <h3 class="text-lg font-bold text-error">弹出页面被阻止</h3>
        <p class="pt-2">
          目标网页被浏览器拦截，请将本网站加入浏览器的「拦截弹出式窗口」白名单中。<br />
          本网站不会弹出任何无意义内容，请放心将其添加至白名单。
        </p>
      </div>
    </dialog>

    <!-- Page Title -->
    <header class="mt-8 flex-col text-center sm:mt-14">
      <h1 class="text-5xl font-bold text-primary sm:text-[5rem]">
        <a href="#">OI Jumper</a>
      </h1>
      <p class="mt-3 text-base text-base-content sm:mt-6 sm:text-xl">
        made with <span id="the-word" class="text-primary"></span> by owlpaw
      </p>
    </header>

    <!-- Problem Jumper  -->
    <section class="input-suite mt-6 sm:mt-10">
      <dialog id="invalid-id" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button
              class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2"
            >
              ✕
            </button>
          </form>
          <h3 class="text-lg font-bold text-error">题目不存在</h3>
          <p class="pt-2">请输入一个有效的题目编号。</p>
        </div>
      </dialog>
      <select
        id="judge-selector-prob-id"
        class="select select-bordered select-sm sm:select-md"
      >
        <option value="bz">BZOJ</option>
        <option value="cf">Codeforces</option>
        <option value="dm">DMOJ</option>
        <option value="hdu">HDU 杭电</option>
        <option value="lib">LibreOJ</option>
        <option value="lg" selected>Luogu 洛谷</option>
        <option value="pku">POJ 北大</option>
        <option value="sp">SPOJ</option>
        <option value="uoj">UniversalOJ</option>
      </select>
      <input
        id="input-box-prob-id"
        class="input input-sm input-bordered sm:input-md"
        placeholder="题目编号"
      />
      <button
        id="submit-button-prob-id"
        class="btn btn-outline btn-primary btn-sm mx-1 sm:btn-md sm:mx-2"
      >
        JUMP
      </button>
    </section>

    <!-- Problem Name Search -->
    <section class="input-suite mt-2 sm:mt-4">
      <dialog id="invalid-term" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button
              class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2"
            >
              ✕
            </button>
          </form>
          <h3 class="text-lg font-bold text-error">搜索内容为空</h3>
          <p class="pt-2">请输入至少一个字符长的搜索内容。</p>
        </div>
      </dialog>
      <select
        id="judge-selector-prob-name"
        class="select select-bordered select-sm sm:select-md"
      >
        <option value="acw">AcWing</option>
        <option value="at">AtCoder</option>
        <option value="bz">BZOJ</option>
        <option value="cf">Codeforces</option>
        <option value="dm">DMOJ</option>
        <option value="lib">LibreOJ</option>
        <option value="lg" selected>Luogu 洛谷</option>
        <option value="uoj">UniversalOJ</option>
      </select>
      <input
        id="input-box-prob-name"
        class="input input-sm input-bordered sm:input-md"
        placeholder="题目名称"
      />
      <button
        id="submit-button-prob-name"
        class="btn btn-outline btn-primary btn-sm mx-1 sm:btn-md sm:mx-2"
      >
        FIND
      </button>
    </section>

    <footer class="mb-3 mt-auto text-center sm:mb-6">
      <button
        class="btn btn-outline btn-accent btn-sm mx-0.5 mb-2 sm:mb-0"
        onclick="openLink('https://github.com/owl-paw/oi-jumper')"
      >
        GitHub Repo
      </button>
      <button
        class="btn btn-outline btn-secondary btn-sm mx-0.5 mb-2 sm:mb-0"
        onclick="openLink('https://afdian.com/a/owlpaw/plan')"
      >
        Patronage
      </button>

      <br class="sm:hidden" />

      <div class="join mx-0.5">
        <input
          type="radio"
          name="theme-buttons"
          class="theme-controller btn join-item btn-sm"
          aria-label="System"
          value="default"
        />
        <input
          type="radio"
          name="theme-buttons"
          class="theme-controller btn join-item btn-sm"
          aria-label="Light"
          value="light"
        />
        <input
          type="radio"
          name="theme-buttons"
          class="theme-controller btn join-item btn-sm"
          aria-label="Dark"
          value="dark"
        />
      </div>
    </footer>

    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
